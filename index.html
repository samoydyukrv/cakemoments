<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Shop</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="top-bar">
    <div class="logo">CAKE SHOP</div>
    <nav>
      <a href="#cakes">Our Cakes</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
  <div class="hero">
    <div class="hero-text">
      <h1>Cake moments</h1>
      <p>Made with love</p>
      <a href="#cakes" class="order-btn">ORDER NOW</a>
    </div>
    <div class="hero-img">
      <img src="images/hero.jpg" alt="Cake">
    </div>
  </div>
</header>

<section id="cakes">
  <h2>Our Cakes</h2>
  <div class="cakes-grid">
    <div class="cake-card">
      <img src="images/cake1.avif" alt="Chocolate Cake">
      <h3>Chocolate Cake</h3>
      <p>$10</p>
    </div>
    <div class="cake-card">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80" alt="Berry Cake">
      <h3>Berry Cake</h3>
      <p>$15</p>
    </div>
    <div class="cake-card">
      <img src="images/cake2.avif" alt="Carrot Cake">
      <h3>Carrot Cake</h3>
      <p>$12</p>
    </div>
    <div class="cake-card">
      <img src="images/cake3.avif" alt="Lemon Cake">
      <h3>Lemon Cake</h3>
      <p>$15</p>
    </div>
  </div>
</section>

<footer id="contact">
  <p>&copy; 2025 Cake Shop. All rights reserved.</p>
</footer>

<script>
  // Плавный скролл
  document.querySelectorAll('a[href^="#"]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      target.scrollIntoView({ behavior: 'smooth' });
    });
  });
</script>
</body>
</html>
