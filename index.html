<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Shop</title>

<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css" rel="stylesheet">
<style>
body {
  font-family: Arial, sans-serif;
  background: #fffdf7;
  margin: 0;
  color: #2d2d2d;
}

header {
  background: #fef9f5;
  padding: 15px 30px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

#cakes {
  text-align: center;
  margin-top: 20px;
}

.card {
  perspective: 1000px;
  cursor: pointer;
  height: 300px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  background: #fff;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card-front {
  background: #fff;
}

.card-front img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px 8px 0 0;
}

.card-front h3 {
  margin: 10px 0;
}

.card-back {
  background: #ffe;
  transform: rotateY(180deg);
  padding: 20px;
}
</style>
</head>
<body>

<header>
  <div class="logo">CAKE SHOP</div>
</header>

<section id="cakes">
  <h2>Our Cakes</h2>
  <div class="splide" id="cakes-carousel">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="https://placekitten.com/300/200">
                <h3>Chocolate Cake</h3>
              </div>
              <div class="card-back">
                Rich chocolate layers with ganache.
              </div>
            </div>
          </div>
        </li>
        <li class="splide__slide">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="https://placekitten.com/301/200">
                <h3>Carrot Cake</h3>
              </div>
              <div class="card-back">
                Moist carrot cake with cream cheese.
              </div>
            </div>
          </div>
        </li>
        <li class="splide__slide">
          <div class="card">
            <div class="card-inner">
              <div class="card-front">
                <img src="https://placekitten.com/302/200">
                <h3>Lemon Cake</h3>
              </div>
              <div class="card-back">
                Zesty lemon cake with glaze.
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Cake Shop. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  new Splide('#cakes-carousel', {
    type: 'loop',
    perPage: 3,
    gap: '1rem',
    focus: 'center',
    breakpoints: {
      768: { perPage: 1 }
    }
  }).mount();

  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => {
        if (c !== card) c.classList.remove('flipped');
      });
      card.classList.toggle('flipped');
    });
  });
});
</script>
</body>
</html>
